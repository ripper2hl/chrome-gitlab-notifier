<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
    <script type="text/javascript" src="../lib/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="../lib/md5.js"></script>
    <script type="text/javascript" src="lib/jquery.mockjax.js"></script>

    <script type="text/javascript" src="spec_helper.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../src/util.js"></script>
    <script type="text/javascript" src="../src/gitlab.js"></script>
    <script type="text/javascript" src="../src/notification.js"></script>
    <script type="text/javascript" src="../src/notification_cache.js"></script>
    <script type="text/javascript" src="../src/background.js"></script>
    <script type="text/javascript" src="../src/config.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="stub.js"></script>
    <script type="text/javascript" src="gitlab_spec.js"></script>
    <script type="text/javascript" src="notification_spec.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
